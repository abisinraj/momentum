<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Momentum Clock Overlay</title>
<!-- Fonts -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@400;500;700;800&amp;family=Noto+Sans:wght@400;500&amp;display=swap" rel="stylesheet"/>
<!-- Material Symbols -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Tailwind Config -->
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#22c3a8",
              "background-light": "#f9fafb",
              "background-dark": "#1c1f22",
              "surface-dark": "#121716",
              "surface-card": "#23292b",
            },
            fontFamily: {
              "display": ["Epilogue", "sans-serif"],
              "body": ["Noto Sans", "sans-serif"],
            },
            borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "2xl": "1rem", "full": "9999px"},
            boxShadow: {
                'glow': '0 0 20px -5px rgba(34, 195, 168, 0.3)',
            }
          },
        },
      }
    </script>
<style>
        /* Custom scrollbar for the lap list */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        .glass-panel {
            background: rgba(28, 31, 34, 0.85);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark min-h-screen flex flex-col font-display antialiased overflow-hidden selection:bg-primary selection:text-white">
<!-- Background texture simulation (abstract workout context) -->
<div class="fixed inset-0 z-0 opacity-20 pointer-events-none" data-alt="Abstract gradient background suggesting depth" style="background-image: radial-gradient(circle at 10% 20%, rgba(34, 195, 168, 0.15) 0%, transparent 20%), radial-gradient(circle at 90% 80%, rgba(255, 255, 255, 0.05) 0%, transparent 20%);"></div>
<!-- Main Overlay Container -->
<div class="relative z-10 flex flex-col h-full min-h-screen w-full max-w-md mx-auto shadow-2xl overflow-hidden">
<!-- Header -->
<header class="flex items-center justify-between p-6 pb-2 pt-8">
<h2 class="text-white text-xl font-bold tracking-tight flex items-center gap-2">
<span class="material-symbols-outlined text-primary text-2xl">timer</span>
                Time Tools
            </h2>
<button class="text-gray-400 hover:text-white transition-colors p-2 rounded-full hover:bg-white/5 active:bg-white/10 flex items-center justify-center">
<span class="material-symbols-outlined text-3xl">expand_more</span>
</button>
</header>
<!-- Navigation Tabs (Segmented Control) -->
<div class="px-6 py-4">
<div class="flex h-12 w-full items-center justify-center rounded-xl bg-surface-dark p-1.5 border border-white/5 shadow-inner">
<label class="group relative flex cursor-pointer h-full grow items-center justify-center overflow-hidden rounded-lg px-2 text-gray-400 has-[:checked]:text-white transition-all">
<span class="z-10 text-sm font-semibold tracking-wide">Stopwatch</span>
<input checked="" class="peer invisible w-0 absolute" name="tool-mode" type="radio" value="Stopwatch"/>
<div class="absolute inset-0 bg-primary/20 scale-95 opacity-0 peer-checked:opacity-100 peer-checked:scale-100 transition-all duration-300 rounded-lg shadow-sm border border-primary/10"></div>
</label>
<label class="group relative flex cursor-pointer h-full grow items-center justify-center overflow-hidden rounded-lg px-2 text-gray-400 has-[:checked]:text-white transition-all">
<span class="z-10 text-sm font-semibold tracking-wide">Timer</span>
<input class="peer invisible w-0 absolute" name="tool-mode" type="radio" value="Timer"/>
<div class="absolute inset-0 bg-primary/20 scale-95 opacity-0 peer-checked:opacity-100 peer-checked:scale-100 transition-all duration-300 rounded-lg shadow-sm border border-primary/10"></div>
</label>
<label class="group relative flex cursor-pointer h-full grow items-center justify-center overflow-hidden rounded-lg px-2 text-gray-400 has-[:checked]:text-white transition-all">
<span class="z-10 text-sm font-semibold tracking-wide">Alarm</span>
<input class="peer invisible w-0 absolute" name="tool-mode" type="radio" value="Alarm"/>
<div class="absolute inset-0 bg-primary/20 scale-95 opacity-0 peer-checked:opacity-100 peer-checked:scale-100 transition-all duration-300 rounded-lg shadow-sm border border-primary/10"></div>
</label>
</div>
</div>
<!-- Main Tool Content: Stopwatch -->
<main class="flex-1 flex flex-col relative overflow-hidden">
<!-- Main Timer Display -->
<div class="flex flex-col items-center justify-center pt-8 pb-4 relative">
<!-- Decorative Ring (Visual Flair) -->
<div class="absolute inset-0 flex items-center justify-center opacity-5 pointer-events-none">
<div class="w-64 h-64 border-[1px] border-white rounded-full"></div>
<div class="absolute w-48 h-48 border-[1px] border-primary rounded-full"></div>
</div>
<div class="text-center z-10 space-y-1">
<span class="text-primary text-sm font-bold tracking-widest uppercase mb-2 block opacity-80">Total Time</span>
<h1 class="text-white text-[56px] font-extrabold leading-none tracking-tighter tabular-nums drop-shadow-lg font-display">
                        04:21<span class="text-3xl text-gray-500">.85</span>
</h1>
</div>
<!-- Current Lap Display (Secondary) -->
<div class="mt-6 flex items-baseline gap-2 bg-surface-dark px-4 py-2 rounded-full border border-white/5">
<span class="text-gray-400 text-xs font-bold uppercase tracking-wider">Lap 5</span>
<span class="text-white text-xl font-bold tabular-nums">00:14.32</span>
</div>
</div>
<!-- Visualization: Lap Chart -->
<div class="flex-none px-6 py-2">
<div class="relative bg-gradient-to-b from-surface-dark/50 to-transparent rounded-2xl p-4 border border-white/5">
<div class="flex justify-between items-center mb-4">
<p class="text-gray-400 text-xs font-semibold uppercase tracking-wider">Pace Analysis</p>
<div class="flex gap-1">
<span class="block w-1.5 h-1.5 rounded-full bg-primary animate-pulse"></span>
<span class="text-primary text-[10px] font-bold">LIVE</span>
</div>
</div>
<!-- Chart SVG -->
<div class="h-24 w-full relative">
<!-- Horizontal Grid Lines -->
<div class="absolute inset-0 flex flex-col justify-between opacity-10">
<div class="w-full h-px bg-white"></div>
<div class="w-full h-px bg-white"></div>
<div class="w-full h-px bg-white"></div>
</div>
<svg class="w-full h-full overflow-visible" preserveaspectratio="none" viewbox="0 0 100 50">
<defs>
<lineargradient id="gradientPath" x1="0%" x2="100%" y1="0%" y2="0%">
<stop offset="0%" style="stop-color:#2a3735;stop-opacity:0"></stop>
<stop offset="20%" style="stop-color:#22c3a8;stop-opacity:0.2"></stop>
<stop offset="100%" style="stop-color:#22c3a8;stop-opacity:1"></stop>
</lineargradient>
</defs>
<!-- Path for past performance -->
<path class="drop-shadow-[0_0_8px_rgba(34,195,168,0.5)]" d="M0,40 Q10,35 20,42 T40,30 T60,38 T80,25 T100,20" fill="none" stroke="url(#gradientPath)" stroke-linecap="round" stroke-width="2"></path>
<!-- Current value dot -->
<circle class="animate-pulse" cx="100" cy="20" fill="#ffffff" r="3"></circle>
</svg>
</div>
</div>
</div>
<!-- Lap History List -->
<div class="flex-1 overflow-y-auto no-scrollbar px-6 mt-4 space-y-2 pb-24 mask-image-bottom">
<div class="flex justify-between items-center py-3 border-b border-white/5 text-sm group hover:bg-white/5 px-2 rounded-lg transition-colors">
<span class="text-gray-500 font-medium">Lap 4</span>
<span class="text-white font-mono font-bold">01:04.22</span>
</div>
<div class="flex justify-between items-center py-3 border-b border-white/5 text-sm group hover:bg-white/5 px-2 rounded-lg transition-colors">
<span class="text-gray-500 font-medium">Lap 3</span>
<span class="text-white font-mono font-bold">00:58.90</span>
</div>
<div class="flex justify-between items-center py-3 border-b border-white/5 text-sm group hover:bg-white/5 px-2 rounded-lg transition-colors">
<span class="text-gray-500 font-medium">Lap 2</span>
<span class="text-white font-mono font-bold">01:02.15</span>
</div>
<div class="flex justify-between items-center py-3 border-b border-white/5 text-sm group hover:bg-white/5 px-2 rounded-lg transition-colors">
<span class="text-primary font-medium">Lap 1</span> <!-- Best lap highlighted -->
<span class="text-primary font-mono font-bold">00:55.30</span>
<span class="material-symbols-outlined text-[10px] text-primary absolute right-20">trophy</span>
</div>
</div>
<!-- Controls (Fixed Bottom) -->
<div class="absolute bottom-0 w-full p-6 pb-8 bg-gradient-to-t from-background-dark via-background-dark to-transparent pt-12">
<div class="flex justify-between gap-4 max-w-sm mx-auto">
<!-- Lap / Reset Button -->
<button class="group flex flex-1 items-center justify-center h-16 rounded-2xl bg-surface-card hover:bg-surface-card/80 text-white font-bold tracking-wide transition-all active:scale-95 border border-white/10">
<span class="group-active:hidden">Lap</span>
<span class="hidden group-active:inline">Reset</span>
</button>
<!-- Start / Stop Button -->
<button class="flex flex-[1.5] items-center justify-center gap-2 h-16 rounded-2xl bg-primary hover:bg-primary/90 text-surface-dark font-extrabold text-lg tracking-wide shadow-glow transition-all active:scale-95">
<span class="material-symbols-outlined font-bold">pause</span>
                        Stop
                    </button>
</div>
<!-- Independent Tool Status (Mini Bar) -->
<div class="mt-6 flex justify-center items-center gap-6">
<div class="flex items-center gap-2 opacity-50">
<span class="material-symbols-outlined text-sm">hourglass_empty</span>
<span class="text-xs font-medium text-white">Timer: Idle</span>
</div>
<div class="w-px h-3 bg-white/20"></div>
<div class="flex items-center gap-2">
<span class="material-symbols-outlined text-sm text-primary">alarm_on</span>
<span class="text-xs font-medium text-primary">06:30 AM</span>
</div>
</div>
</div>
</main>
</div>
</body></html>
