<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Momentum - Home</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Epilogue:ital,wght@0,100..900;1,100..900&amp;family=Lexend:wght@100..900&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#22c3a8",
                        "accent-lime": "#ccff33",
                        "background-light": "#f9fafb",
                        "background-dark": "#121716",
                        "surface-dark": "#1c2221",
                        "surface-highlight": "#2a3331",
                    },
                    fontFamily: {
                        "display": ["Epilogue", "sans-serif"],
                        "body": ["Lexend", "sans-serif"],
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "2xl": "1rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
        /* Custom scrollbar hide for cleaner UI */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        /* Gradient text utility */
        .text-gradient {
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-white font-display antialiased selection:bg-primary selection:text-background-dark">
<div class="relative flex h-screen w-full flex-col overflow-hidden max-w-md mx-auto shadow-2xl bg-background-dark">
<!-- Header / Top Bar -->
<header class="flex items-center justify-between px-6 pt-12 pb-4 z-20">
<div class="flex flex-col">
<span class="text-xs font-body text-gray-400 uppercase tracking-wider">Good Morning</span>
<span class="text-sm font-bold text-white">Alex Doe</span>
</div>
<div class="size-10 rounded-full bg-surface-highlight flex items-center justify-center border border-white/10 relative">
<span class="material-symbols-outlined text-white text-[20px]">notifications</span>
<div class="absolute top-2 right-2 size-2 bg-primary rounded-full border border-surface-highlight"></div>
</div>
</header>
<!-- Main Content Area - "Poster Style" -->
<main class="flex-1 flex flex-col relative z-10 px-6 pb-24 overflow-y-auto no-scrollbar">
<!-- Hero Section -->
<div class="flex-1 flex flex-col justify-center min-h-[40vh] py-8">
<!-- Decorative blurred glow behind text -->
<div class="absolute top-1/4 left-1/2 -translate-x-1/2 w-64 h-64 bg-primary/10 rounded-full blur-[100px] -z-10 pointer-events-none"></div>
<div class="space-y-6 text-center">
<div class="inline-flex items-center gap-2 px-3 py-1 rounded-full bg-white/5 border border-white/10 backdrop-blur-sm mx-auto">
<span class="material-symbols-outlined text-primary text-[16px]">bolt</span>
<span class="text-xs font-body tracking-widest uppercase text-gray-300">Today's Focus</span>
</div>
<h1 class="text-5xl md:text-6xl font-black leading-[0.9] tracking-tighter text-white drop-shadow-lg">
                        UPPER<br/>
<span class="text-accent-lime">BODY</span><br/>
                        POWER
                    </h1>
<p class="text-gray-400 font-body text-sm max-w-[200px] mx-auto leading-relaxed">
                        High intensity interval training focused on delts and chest.
                    </p>
</div>
</div>
<!-- Action Area -->
<div class="mb-10 w-full flex justify-center">
<button class="group relative w-full max-w-[320px] h-16 bg-primary rounded-full overflow-hidden transition-transform active:scale-95 shadow-[0_0_40px_-10px_rgba(34,195,168,0.4)]">
<div class="absolute inset-0 bg-white/20 translate-y-full group-hover:translate-y-0 transition-transform duration-300 ease-out"></div>
<div class="relative flex items-center justify-center gap-3 h-full">
<span class="font-body font-bold text-background-dark text-lg tracking-wide uppercase">Start Workout</span>
<span class="material-symbols-outlined text-background-dark">play_arrow</span>
</div>
</button>
</div>
<!-- Compact Stats -->
<div class="grid grid-cols-2 gap-4">
<div class="bg-surface-dark p-4 rounded-2xl border border-white/5 flex flex-col items-center justify-center gap-1 group hover:bg-surface-highlight transition-colors">
<div class="flex items-center gap-2 text-primary/80 mb-1">
<span class="material-symbols-outlined text-[20px]">local_fire_department</span>
</div>
<span class="text-2xl font-bold text-white tracking-tight">420</span>
<span class="text-xs text-gray-400 font-body uppercase tracking-wide">Kcal Burned</span>
</div>
<div class="bg-surface-dark p-4 rounded-2xl border border-white/5 flex flex-col items-center justify-center gap-1 group hover:bg-surface-highlight transition-colors">
<div class="flex items-center gap-2 text-accent-lime/80 mb-1">
<span class="material-symbols-outlined text-[20px]">timer</span>
</div>
<span class="text-2xl font-bold text-white tracking-tight">45m</span>
<span class="text-xs text-gray-400 font-body uppercase tracking-wide">Active Min</span>
</div>
</div>
</main>
<!-- Bottom Navigation -->
<nav class="absolute bottom-6 left-6 right-6 h-16 bg-surface-dark/80 backdrop-blur-xl border border-white/5 rounded-2xl flex items-center justify-between px-2 z-50 shadow-2xl">
<a class="flex-1 h-full flex flex-col items-center justify-center gap-1 group" href="#">
<div class="p-1.5 rounded-xl bg-primary/10 group-hover:bg-primary/20 transition-colors">
<span class="material-symbols-outlined text-primary text-[24px] group-hover:scale-110 transition-transform fill-1">home</span>
</div>
<span class="text-[10px] font-bold text-white hidden">Home</span>
</a>
<a class="flex-1 h-full flex flex-col items-center justify-center gap-1 group" href="#">
<div class="p-1.5 rounded-xl bg-transparent group-hover:bg-white/5 transition-colors">
<span class="material-symbols-outlined text-gray-400 group-hover:text-white text-[24px] transition-colors">fitness_center</span>
</div>
</a>
<a class="flex-1 h-full flex flex-col items-center justify-center gap-1 group" href="#">
<div class="p-1.5 rounded-xl bg-transparent group-hover:bg-white/5 transition-colors">
<span class="material-symbols-outlined text-gray-400 group-hover:text-white text-[24px] transition-colors">calendar_month</span>
</div>
</a>
<a class="flex-1 h-full flex flex-col items-center justify-center gap-1 group" href="#">
<div class="p-1.5 rounded-xl bg-transparent group-hover:bg-white/5 transition-colors">
<span class="material-symbols-outlined text-gray-400 group-hover:text-white text-[24px] transition-colors">person</span>
</div>
</a>
</nav>
<!-- Background Image/Texture Overlay -->
<div class="absolute inset-0 z-0 opacity-20 pointer-events-none mix-blend-overlay" data-alt="Abstract dark grainy texture overlay representing gym atmosphere" style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuANWMi3VdbEku-ATEEgJJBNHLhyJuUfZgvlMSdIq0iUaLacpogBw4QHqya4PO6wqZyqRjY5sGaecW9mzxNHuPh8RcrxPBXTPxib5NgNyFvpHnD-AlRGWcBBp4TuO8JjERnIPvIJUyay_OjWy2P7JBXaK8vhas2aWWKh2vMsUwBihThwq8IVY5agRTJn0Nkz9X1QFLsiKV99YKdls7JhMLYL1LaDBpXx1eWpjwTzrc6_bPOrGbaYOfgmeZcjAWaZ4flME8DeOVDR1muK'); background-size: cover; background-position: center;">
</div>
<!-- Gradient Mesh at bottom to ensure nav readability -->
<div class="absolute bottom-0 left-0 right-0 h-40 bg-gradient-to-t from-background-dark via-background-dark/80 to-transparent z-0 pointer-events-none"></div>
</div>
</body></html>
