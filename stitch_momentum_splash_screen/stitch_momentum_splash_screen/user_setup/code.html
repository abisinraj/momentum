<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Momentum - User Setup</title>
<!-- Fonts -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Epilogue:ital,wght@0,100..900;1,100..900&amp;display=swap" rel="stylesheet"/>
<!-- Material Symbols -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Theme Config -->
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#22c3a8",
                        "primary-dark": "#1aa18b",
                        "accent-lime": "#bef264", // Adding the lime accent mentioned in the plan
                        "background-light": "#f9fafb",
                        "background-dark": "#1c1f22",
                        "surface-dark": "#252a2e",
                        "surface-input": "#16181b",
                    },
                    fontFamily: {
                        "display": ["Epilogue", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "2xl": "1rem",
                        "full": "9999px"
                    },
                    boxShadow: {
                        "glow": "0 0 20px -5px rgba(34, 195, 168, 0.3)",
                        "inner-heavy": "inset 0 2px 4px 0 rgba(0, 0, 0, 0.6)",
                    }
                },
            },
        }
    </script>
<style>
        /* Custom scrollbar hiding for clean UI */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        
        /* Input autofill fix for dark mode */
        input:-webkit-autofill,
        input:-webkit-autofill:hover, 
        input:-webkit-autofill:focus, 
        input:-webkit-autofill:active{
            -webkit-box-shadow: 0 0 0 30px #16181b inset !important;
            -webkit-text-fill-color: white !important;
            transition: background-color 5000s ease-in-out 0s;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display antialiased text-gray-900 dark:text-white h-screen flex flex-col overflow-hidden selection:bg-primary selection:text-black">
<!-- Progress Indicator (Top Edge) -->
<div class="w-full h-1 bg-surface-dark fixed top-0 left-0 z-50">
<div class="h-full w-1/4 bg-primary shadow-[0_0_10px_rgba(34,195,168,0.7)]"></div>
</div>
<!-- Main Content Scroll Area -->
<div class="flex-1 overflow-y-auto no-scrollbar pb-32"> <!-- Padding bottom for fixed footer -->
<!-- Header Section -->
<header class="pt-10 px-6 pb-6">
<div class="flex items-center gap-2 mb-4 opacity-60">
<span class="material-symbols-outlined text-primary text-xl">fitness_center</span>
<span class="text-xs font-bold tracking-widest uppercase text-primary">Setup</span>
</div>
<h1 class="text-4xl md:text-5xl font-black tracking-tight leading-[1.1] mb-4">
                Set Your <br/>
<span class="text-transparent bg-clip-text bg-gradient-to-r from-white to-gray-500">Baseline</span>
</h1>
<p class="text-gray-400 text-lg font-medium leading-relaxed max-w-md">
                To track your momentum, we need to know where you're starting.
            </p>
</header>
<!-- Form Section -->
<form class="px-6 flex flex-col gap-8" onsubmit="event.preventDefault();">
<!-- Name Input -->
<div class="space-y-2">
<label class="block text-sm font-bold text-gray-300 uppercase tracking-wider ml-1" for="name">Display Name</label>
<div class="relative group">
<input class="peer block w-full bg-surface-input border-0 rounded-xl px-5 py-4 text-white placeholder-transparent focus:ring-2 focus:ring-primary/50 focus:bg-[#1a1d21] transition-all shadow-inner-heavy text-lg" id="name" placeholder=" " type="text"/>
<span class="absolute left-5 top-4 text-gray-500 transition-all peer-focus:-translate-y-7 peer-focus:text-xs peer-focus:text-primary peer-[:not(:placeholder-shown)]:-translate-y-7 peer-[:not(:placeholder-shown)]:text-xs peer-[:not(:placeholder-shown)]:text-gray-400 pointer-events-none">
                        How should we call you?
                    </span>
<span class="material-symbols-outlined absolute right-4 top-1/2 -translate-y-1/2 text-gray-600 peer-focus:text-primary transition-colors">badge</span>
</div>
</div>
<!-- Stats Grid -->
<div class="grid grid-cols-2 gap-4">
<!-- Age -->
<div class="col-span-2 sm:col-span-1 space-y-2">
<label class="block text-sm font-bold text-gray-300 uppercase tracking-wider ml-1" for="age">Age</label>
<div class="relative">
<input class="block w-full bg-surface-input border-0 rounded-xl px-5 py-4 text-white focus:ring-2 focus:ring-primary/50 focus:bg-[#1a1d21] transition-all shadow-inner-heavy text-lg font-mono" id="age" placeholder="00" type="number"/>
<span class="material-symbols-outlined absolute right-4 top-1/2 -translate-y-1/2 text-gray-600">calendar_today</span>
</div>
</div>
<!-- Spacer for mobile layout aesthetic or empty grid cell handling if needed, but going full width on next row looks cleaner -->
<!-- Height -->
<div class="space-y-2">
<label class="block text-sm font-bold text-gray-300 uppercase tracking-wider ml-1" for="height">Height</label>
<div class="relative flex items-center">
<input class="block w-full bg-surface-input border-0 rounded-xl px-5 py-4 text-white focus:ring-2 focus:ring-primary/50 focus:bg-[#1a1d21] transition-all shadow-inner-heavy text-lg font-mono pr-20" id="height" placeholder="000" type="number"/>
<div class="absolute right-2 top-1/2 -translate-y-1/2 bg-surface-dark border border-white/5 rounded-lg p-1 flex items-center">
<span class="text-xs font-bold px-2 text-primary">CM</span>
</div>
</div>
</div>
<!-- Weight -->
<div class="space-y-2">
<label class="block text-sm font-bold text-gray-300 uppercase tracking-wider ml-1" for="weight">Weight</label>
<div class="relative flex items-center">
<input class="block w-full bg-surface-input border-0 rounded-xl px-5 py-4 text-white focus:ring-2 focus:ring-primary/50 focus:bg-[#1a1d21] transition-all shadow-inner-heavy text-lg font-mono pr-20" id="weight" placeholder="00.0" type="number"/>
<div class="absolute right-2 top-1/2 -translate-y-1/2 bg-surface-dark border border-white/5 rounded-lg p-1 flex items-center cursor-pointer hover:bg-white/5 transition-colors">
<span class="text-xs font-bold px-2 text-primary">KG</span>
<span class="material-symbols-outlined text-[16px] text-gray-500">expand_more</span>
</div>
</div>
</div>
</div>
<!-- Divider -->
<div class="h-px w-full bg-gradient-to-r from-transparent via-white/10 to-transparent my-2"></div>
<!-- Goal Selector -->
<div class="space-y-4">
<div class="flex items-baseline justify-between">
<label class="block text-sm font-bold text-gray-300 uppercase tracking-wider ml-1">Primary Goal <span class="text-gray-600 normal-case font-normal ml-1">(Optional)</span></label>
</div>
<div class="grid grid-cols-1 gap-3">
<!-- Option 1: Muscle -->
<label class="relative group cursor-pointer">
<input class="peer sr-only" name="goal" type="radio" value="muscle"/>
<div class="flex items-center p-4 rounded-xl bg-surface-dark border border-white/5 hover:border-white/10 transition-all peer-checked:border-primary peer-checked:bg-primary/5 peer-checked:shadow-[0_0_15px_rgba(34,195,168,0.1)]">
<div class="h-10 w-10 rounded-full bg-surface-input flex items-center justify-center text-gray-400 peer-checked:text-primary peer-checked:bg-primary/10 transition-colors">
<span class="material-symbols-outlined">fitness_center</span>
</div>
<div class="ml-4 flex-1">
<h3 class="text-white font-bold text-base group-hover:text-primary transition-colors">Build Muscle</h3>
<p class="text-xs text-gray-500 mt-0.5">Focus on hypertrophy and strength</p>
</div>
<div class="h-6 w-6 rounded-full border-2 border-gray-600 flex items-center justify-center peer-checked:border-primary peer-checked:bg-primary transition-all">
<span class="material-symbols-outlined text-[16px] text-black opacity-0 peer-checked:opacity-100">check</span>
</div>
</div>
</label>
<!-- Option 2: Weight Loss -->
<label class="relative group cursor-pointer">
<input class="peer sr-only" name="goal" type="radio" value="weightloss"/>
<div class="flex items-center p-4 rounded-xl bg-surface-dark border border-white/5 hover:border-white/10 transition-all peer-checked:border-primary peer-checked:bg-primary/5 peer-checked:shadow-[0_0_15px_rgba(34,195,168,0.1)]">
<div class="h-10 w-10 rounded-full bg-surface-input flex items-center justify-center text-gray-400 peer-checked:text-primary peer-checked:bg-primary/10 transition-colors">
<span class="material-symbols-outlined">local_fire_department</span>
</div>
<div class="ml-4 flex-1">
<h3 class="text-white font-bold text-base group-hover:text-primary transition-colors">Lose Weight</h3>
<p class="text-xs text-gray-500 mt-0.5">High intensity cardio &amp; deficit</p>
</div>
<div class="h-6 w-6 rounded-full border-2 border-gray-600 flex items-center justify-center peer-checked:border-primary peer-checked:bg-primary transition-all">
<span class="material-symbols-outlined text-[16px] text-black opacity-0 peer-checked:opacity-100">check</span>
</div>
</div>
</label>
<!-- Option 3: Endurance -->
<label class="relative group cursor-pointer">
<input class="peer sr-only" name="goal" type="radio" value="endurance"/>
<div class="flex items-center p-4 rounded-xl bg-surface-dark border border-white/5 hover:border-white/10 transition-all peer-checked:border-primary peer-checked:bg-primary/5 peer-checked:shadow-[0_0_15px_rgba(34,195,168,0.1)]">
<div class="h-10 w-10 rounded-full bg-surface-input flex items-center justify-center text-gray-400 peer-checked:text-primary peer-checked:bg-primary/10 transition-colors">
<span class="material-symbols-outlined">directions_run</span>
</div>
<div class="ml-4 flex-1">
<h3 class="text-white font-bold text-base group-hover:text-primary transition-colors">Endurance</h3>
<p class="text-xs text-gray-500 mt-0.5">Stamina and long distance</p>
</div>
<div class="h-6 w-6 rounded-full border-2 border-gray-600 flex items-center justify-center peer-checked:border-primary peer-checked:bg-primary transition-all">
<span class="material-symbols-outlined text-[16px] text-black opacity-0 peer-checked:opacity-100">check</span>
</div>
</div>
</label>
</div>
</div>
<!-- Bottom Spacer to ensure content isn't hidden by fixed footer on small screens -->
<div class="h-12"></div>
</form>
</div>
<!-- Fixed Footer Action -->
<div class="fixed bottom-0 left-0 w-full bg-gradient-to-t from-background-dark via-background-dark to-transparent pt-12 pb-6 px-6 z-40">
<button class="group relative w-full flex items-center justify-center gap-3 bg-primary hover:bg-primary-dark text-background-dark font-black text-lg py-4 rounded-2xl shadow-glow transition-all transform active:scale-[0.98]">
<span>Continue</span>
<span class="material-symbols-outlined group-hover:translate-x-1 transition-transform">arrow_forward</span>
<!-- Shimmer effect overlay -->
<div class="absolute inset-0 rounded-2xl overflow-hidden pointer-events-none">
<div class="absolute top-0 left-[-100%] h-full w-1/3 bg-gradient-to-r from-transparent via-white/20 to-transparent skew-x-[-20deg] animate-[shimmer_3s_infinite]"></div>
</div>
</button>
</div>
<!-- Animation Keyframes for Shimmer -->
<style>
        @keyframes shimmer {
            0% { left: -100%; }
            20% { left: 200%; }
            100% { left: 200%; }
        }
    </style>
</body></html>
