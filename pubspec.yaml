name: momentum
description: "A cycle-based, offline-first fitness tracker that progresses only when you do."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.7

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_riverpod: ^2.5.1
  riverpod_annotation: ^2.3.5
  
  # Database (Offline-First)
  drift: ^2.18.0
  sqlite3_flutter_libs: ^0.5.21
  path_provider: ^2.1.3
  path: ^1.9.0
  
  # Routing
  go_router: ^17.0.1
  
  # UI & Theme
  dynamic_color: ^1.7.0
  google_fonts: ^8.0.0
  
  # Android Widget
  home_widget: ^0.9.0
  shared_preferences: ^2.2.3
  
  # Utilities
  intl: ^0.20.2
  freezed_annotation: ^3.1.0
  json_annotation: ^4.9.0
  uuid: ^4.4.0
  http: ^1.6.0
  connectivity_plus: ^7.0.0
  image_picker: ^1.0.7
  
  # Health Connect
  health: ^13.2.1
  permission_handler: ^12.0.1
  google_generative_ai: ^0.4.7
  shimmer: ^3.0.0
  heart_bpm: ^2.0.0+0
  camera: ^0.10.6
  percent_indicator: ^4.2.5
  model_viewer_plus: ^1.10.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  
  # Code Generation
  build_runner: ^2.4.9
  drift_dev: ^2.18.0
  riverpod_generator: ^2.4.0
  freezed: ^3.1.0
  json_serializable: ^6.8.0
  flutter_launcher_icons: ^0.14.4

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/3d/

flutter_launcher_icons:
  android: "launcher_icon"
  ios: false
  image_path: "assets/images/app_logo.jpg"
  min_sdk_android: 21
  # adaptive_icon_background: "#121212"
  # adaptive_icon_foreground: "assets/images/app_logo.jpg"
