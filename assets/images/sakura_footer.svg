<svg width="1200" height="120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="footerGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFF0F5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFE5EC;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="120" fill="url(#footerGradient)"/>
  
  <!-- Ground/Grass Line -->
  <path d="M 0 90 Q 200 85, 400 90 T 800 88 T 1200 90" 
        stroke="#90EE90" stroke-width="3" fill="none" opacity="0.4"/>
  
  <!-- Sakura Branches -->
  <path d="M 0 70 Q 150 60, 300 65" 
        stroke="#8B4513" stroke-width="5" fill="none" opacity="0.6"/>
  <path d="M 1200 75 Q 1050 65, 900 70" 
        stroke="#8B4513" stroke-width="5" fill="none" opacity="0.6"/>
  
  <!-- Left Side Flowers -->
  <g transform="translate(120, 62)">
    <circle cx="0" cy="0" r="10" fill="#FFB7D5" opacity="0.9"/>
    <circle cx="-7" cy="-5" r="8" fill="#FFC0CB" opacity="0.8"/>
    <circle cx="7" cy="-5" r="8" fill="#FFC0CB" opacity="0.8"/>
    <circle cx="-5" cy="7" r="8" fill="#FFC0CB" opacity="0.8"/>
    <circle cx="5" cy="7" r="8" fill="#FFC0CB" opacity="0.8"/>
    <circle cx="0" cy="0" r="3" fill="#FFD700" opacity="1"/>
  </g>
  
