  <ellipse cx="400" cy="95" rx="4" ry="6" fill="#FFB7D5" opacity="0.5" transform="rotate(30 400 95)"/>
  <ellipse cx="450" cy="92" rx="4" ry="6" fill="#FFC0CB" opacity="0.5" transform="rotate(-45 450 92)"/>
  <ellipse cx="500" cy="96" rx="4" ry="6" fill="#FFB7D5" opacity="0.5" transform="rotate(60 500 96)"/>
