<svg width="1200" height="60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="dividerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FFF0F5;stop-opacity:0" />
      <stop offset="50%" style="stop-color:#FFB7D5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFF0F5;stop-opacity:0" />
    </linearGradient>
  </defs>
  
  <!-- Decorative Line -->
  <line x1="0" y1="30" x2="1200" y2="30" stroke="url(#dividerGradient)" stroke-width="2"/>
  
  <!-- Small Sakura Flowers -->
  <g transform="translate(600, 30)">
    <circle cx="0" cy="0" r="8" fill="#FFB7D5" opacity="0.9"/>
    <circle cx="-6" cy="-4" r="6" fill="#FFC0CB" opacity="0.8"/>
    <circle cx="6" cy="-4" r="6" fill="#FFC0CB" opacity="0.8"/>
    <circle cx="-4" cy="6" r="6" fill="#FFC0CB" opacity="0.8"/>
    <circle cx="4" cy="6" r="6" fill="#FFC0CB" opacity="0.8"/>
    <circle cx="0" cy="0" r="3" fill="#FFD700" opacity="1"/>
  </g>
  
  <!-- Petals -->
  <ellipse cx="550" cy="20" rx="4" ry="6" fill="#FFB7D5" opacity="0.6" transform="rotate(45 550 20)"/>
  <ellipse cx="650" cy="25" rx="4" ry="6" fill="#FFC0CB" opacity="0.6" transform="rotate(-30 650 25)"/>
  <ellipse cx="530" cy="35" rx="4" ry="6" fill="#FFB7D5" opacity="0.5" transform="rotate(60 530 35)"/>
  <ellipse cx="670" cy="32" rx="4" ry="6" fill="#FFC0CB" opacity="0.5" transform="rotate(-45 670 32)"/>
</svg>
