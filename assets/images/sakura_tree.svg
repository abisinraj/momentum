<svg width="300" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for tree trunk -->
    <linearGradient id="trunkGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6B4423;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8B4513;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6B4423;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Tree Trunk -->
  <path d="M 140 300 L 145 200 Q 150 150, 150 100 L 155 200 L 160 300 Z" 
        fill="url(#trunkGradient)" opacity="0.8"/>
  
  <!-- Main Branches -->
  <path d="M 150 120 Q 100 110, 60 130" 
        stroke="#8B4513" stroke-width="8" fill="none" opacity="0.7"/>
  <path d="M 150 120 Q 200 110, 240 130" 
        stroke="#8B4513" stroke-width="8" fill="none" opacity="0.7"/>
  <path d="M 150 100 Q 120 80, 90 90" 
        stroke="#8B4513" stroke-width="6" fill="none" opacity="0.7"/>
  <path d="M 150 100 Q 180 80, 210 90" 
        stroke="#8B4513" stroke-width="6" fill="none" opacity="0.7"/>
  <path d="M 150 140 Q 110 150, 70 160" 
        stroke="#8B4513" stroke-width="7" fill="none" opacity="0.7"/>
  <path d="M 150 140 Q 190 150, 230 160" 
        stroke="#8B4513" stroke-width="7" fill="none" opacity="0.7"/>
  
  <!-- Sakura Blossoms on Branches -->
  <!-- Left side -->
  <g transform="translate(75, 135)">
    <circle cx="0" cy="0" r="14" fill="#FFB7D5" opacity="0.9"/>
    <circle cx="-9" cy="-7" r="11" fill="#FFC0CB" opacity="0.85"/>
    <circle cx="9" cy="-7" r="11" fill="#FFC0CB" opacity="0.85"/>
    <circle cx="-7" cy="9" r="11" fill="#FFC0CB" opacity="0.85"/>
    <circle cx="7" cy="9" r="11" fill="#FFC0CB" opacity="0.85"/>
    <circle cx="0" cy="0" r="4" fill="#FFD700" opacity="1"/>
  </g>
  
  <g transform="translate(60, 130)">
    <circle cx="0" cy="0" r="12" fill="#FFB7D5" opacity="0.85"/>
    <circle cx="-8" cy="-6" r="9" fill="#FFC0CB" opacity="0.8"/>
    <circle cx="8" cy="-6" r="9" fill="#FFC0CB" opacity="0.8"/>
    <circle cx="-6" cy="8" r="9" fill="#FFC0CB" opacity="0.8"/>
    <circle cx="6" cy="8" r="9" fill="#FFC0CB" opacity="0.8"/>
    <circle cx="0" cy="0" r="3" fill="#FFD700" opacity="1"/>
  </g>
  
  <g transform="translate(95, 92)">
    <circle cx="0" cy="0" r="13" fill="#FFB7D5" opacity="0.9"/>
    <circle cx="-8" cy="-6" r="10" fill="#FFC0CB" opacity="0.85"/>
    <circle cx="8" cy="-6" r="10" fill="#FFC0CB" opacity="0.85"/>
    <circle cx="-6" cy="8" r="10" fill="#FFC0CB" opacity="0.85"/>
    <circle cx="6" cy="8" r="10" fill="#FFC0CB" opacity="0.85"/>
    <circle cx="0" cy="0" r="4" fill="#FFD700" opacity="1"/>
  </g>
  
  <g transform="translate(75, 162)">
    <circle cx="0" cy="0" r="11" fill="#FFB7D5" opacity="0.85"/>
    <circle cx="-7" cy="-5" r="9" fill="#FFC0CB" opacity="0.8"/>
    <circle cx="7" cy="-5" r="9" fill="#FFC0CB" opacity="0.8"/>
    <circle cx="-5" cy="7" r="9" fill="#FFC0CB" opacity="0.8"/>
    <circle cx="5" cy="7" r="9" fill="#FFC0CB" opacity="0.8"/>
    <circle cx="0" cy="0" r="3" fill="#FFD700" opacity="1"/>
  </g>
  
  <!-- Right side -->
  <g transform="translate(225, 135)">
    <circle cx="0" cy="0" r="14" fill="#FFB7D5" opacity="0.9"/>
    <circle cx="-9" cy="-7" r="11" fill="#FFC0CB" opacity="0.85"/>
    <circle cx="9" cy="-7" r="11" fill="#FFC0CB" opacity="0.85"/>
    <circle cx="-7" cy="9" r="11" fill="#FFC0CB" opacity="0.85"/>
    <circle cx="7" cy="9" r="11" fill="#FFC0CB" opacity="0.85"/>
    <circle cx="0" cy="0" r="4" fill="#FFD700" opacity="1"/>
  </g>
  
  <g transform="translate(240, 130)">
    <circle cx="0" cy="0" r="12" fill="#FFB7D5" opacity="0.85"/>
    <circle cx="-8" cy="-6" r="9" fill="#FFC0CB" opacity="0.8"/>
    <circle cx="8" cy="-6" r="9" fill="#FFC0CB" opacity="0.8"/>
    <circle cx="-6" cy="8" r="9" fill="#FFC0CB" opacity="0.8"/>
    <circle cx="6" cy="8" r="9" fill="#FFC0CB" opacity="0.8"/>
    <circle cx="0" cy="0" r="3" fill="#FFD700" opacity="1"/>
  </g>
  
  <g transform="translate(205, 92)">
    <circle cx="0" cy="0" r="13" fill="#FFB7D5" opacity="0.9"/>
    <circle cx="-8" cy="-6" r="10" fill="#FFC0CB" opacity="0.85"/>
    <circle cx="8" cy="-6" r="10" fill="#FFC0CB" opacity="0.85"/>
    <circle cx="-6" cy="8" r="10" fill="#FFC0CB" opacity="0.85"/>
    <circle cx="6" cy="8" r="10" fill="#FFC0CB" opacity="0.85"/>
    <circle cx="0" cy="0" r="4" fill="#FFD700" opacity="1"/>
  </g>
  
  <g transform="translate(225, 162)">
    <circle cx="0" cy="0" r="11" fill="#FFB7D5" opacity="0.85"/>
    <circle cx="-7" cy="-5" r="9" fill="#FFC0CB" opacity="0.8"/>
    <circle cx="7" cy="-5" r="9" fill="#FFC0CB" opacity="0.8"/>
    <circle cx="-5" cy="7" r="9" fill="#FFC0CB" opacity="0.8"/>
    <circle cx="5" cy="7" r="9" fill="#FFC0CB" opacity="0.8"/>
    <circle cx="0" cy="0" r="3" fill="#FFD700" opacity="1"/>
  </g>
  
  <!-- Center top -->
  <g transform="translate(150, 85)">
    <circle cx="0" cy="0" r="15" fill="#FFB7D5" opacity="0.95"/>
    <circle cx="-10" cy="-7" r="12" fill="#FFC0CB" opacity="0.9"/>
    <circle cx="10" cy="-7" r="12" fill="#FFC0CB" opacity="0.9"/>
    <circle cx="-7" cy="10" r="12" fill="#FFC0CB" opacity="0.9"/>
    <circle cx="7" cy="10" r="12" fill="#FFC0CB" opacity="0.9"/>
    <circle cx="0" cy="0" r="5" fill="#FFD700" opacity="1"/>
  </g>
  
  <!-- Falling Petals with varied animations -->
  <ellipse cx="40" cy="10" rx="5" ry="8" fill="#FFB7D5" opacity="0.7" transform="rotate(20 40 10)">
    <animate attributeName="cy" from="10" to="300" dur="6s" repeatCount="indefinite"/>
    <animate attributeName="cx" from="40" to="55" dur="6s" repeatCount="indefinite"/>
    <animateTransform attributeName="transform" type="rotate" from="20 40 10" to="380 55 300" dur="6s" repeatCount="indefinite"/>
  </ellipse>
  
  <ellipse cx="120" cy="30" rx="5" ry="8" fill="#FFC0CB" opacity="0.7" transform="rotate(-30 120 30)">
    <animate attributeName="cy" from="30" to="300" dur="7s" repeatCount="indefinite"/>
    <animate attributeName="cx" from="120" to="105" dur="7s" repeatCount="indefinite"/>
    <animateTransform attributeName="transform" type="rotate" from="-30 120 30" to="330 105 300" dur="7s" repeatCount="indefinite"/>
  </ellipse>
  
  <ellipse cx="180" cy="20" rx="5" ry="8" fill="#FFB7D5" opacity="0.7" transform="rotate(45 180 20)">
    <animate attributeName="cy" from="20" to="300" dur="6.5s" repeatCount="indefinite"/>
    <animate attributeName="cx" from="180" to="195" dur="6.5s" repeatCount="indefinite"/>
    <animateTransform attributeName="transform" type="rotate" from="45 180 20" to="405 195 300" dur="6.5s" repeatCount="indefinite"/>
  </ellipse>
  
  <ellipse cx="260" cy="15" rx="5" ry="8" fill="#FFC0CB" opacity="0.7" transform="rotate(-25 260 15)">
    <animate attributeName="cy" from="15" to="300" dur="7.5s" repeatCount="indefinite"/>
    <animate attributeName="cx" from="260" to="245" dur="7.5s" repeatCount="indefinite"/>
    <animateTransform attributeName="transform" type="rotate" from="-25 260 15" to="335 245 300" dur="7.5s" repeatCount="indefinite"/>
  </ellipse>
  
  <ellipse cx="80" cy="50" rx="4" ry="7" fill="#FFB7D5" opacity="0.6" transform="rotate(35 80 50)">
    <animate attributeName="cy" from="50" to="300" dur="5.5s" repeatCount="indefinite"/>
    <animate attributeName="cx" from="80" to="90" dur="5.5s" repeatCount="indefinite"/>
    <animateTransform attributeName="transform" type="rotate" from="35 80 50" to="395 90 300" dur="5.5s" repeatCount="indefinite"/>
  </ellipse>
  
  <ellipse cx="220" cy="40" rx="4" ry="7" fill="#FFC0CB" opacity="0.6" transform="rotate(-40 220 40)">
    <animate attributeName="cy" from="40" to="300" dur="6.8s" repeatCount="indefinite"/>
    <animate attributeName="cx" from="220" to="210" dur="6.8s" repeatCount="indefinite"/>
    <animateTransform attributeName="transform" type="rotate" from="-40 220 40" to="320 210 300" dur="6.8s" repeatCount="indefinite"/>
  </ellipse>
</svg>
