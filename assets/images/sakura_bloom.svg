<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Petal bloom animation -->
    <radialGradient id="bloomGradient">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#FFC0CB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFB7D5;stop-opacity:0.9" />
    </radialGradient>
  </defs>
  
  <!-- Center of flower -->
  <circle cx="100" cy="100" r="20" fill="#FFD700" opacity="0.95">
    <animate attributeName="r" values="18;22;18" dur="3s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Petals that bloom/pulse -->
  <!-- Top petal -->
  <ellipse cx="100" cy="60" rx="18" ry="28" fill="url(#bloomGradient)" opacity="0.9" transform="rotate(0 100 100)">
    <animate attributeName="ry" values="28;32;28" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.9;1;0.9" dur="3s" repeatCount="indefinite"/>
  </ellipse>
  
  <!-- Top-right petal -->
  <ellipse cx="100" cy="60" rx="18" ry="28" fill="url(#bloomGradient)" opacity="0.9" transform="rotate(72 100 100)">
    <animate attributeName="ry" values="28;32;28" dur="3s" begin="0.6s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.9;1;0.9" dur="3s" begin="0.6s" repeatCount="indefinite"/>
  </ellipse>
  
  <!-- Bottom-right petal -->
  <ellipse cx="100" cy="60" rx="18" ry="28" fill="url(#bloomGradient)" opacity="0.9" transform="rotate(144 100 100)">
    <animate attributeName="ry" values="28;32;28" dur="3s" begin="1.2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.9;1;0.9" dur="3s" begin="1.2s" repeatCount="indefinite"/>
  </ellipse>
  
  <!-- Bottom-left petal -->
  <ellipse cx="100" cy="60" rx="18" ry="28" fill="url(#bloomGradient)" opacity="0.9" transform="rotate(216 100 100)">
    <animate attributeName="ry" values="28;32;28" dur="3s" begin="1.8s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.9;1;0.9" dur="3s" begin="1.8s" repeatCount="indefinite"/>
  </ellipse>
  
  <!-- Top-left petal -->
  <ellipse cx="100" cy="60" rx="18" ry="28" fill="url(#bloomGradient)" opacity="0.9" transform="rotate(288 100 100)">
    <animate attributeName="ry" values="28;32;28" dur="3s" begin="2.4s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.9;1;0.9" dur="3s" begin="2.4s" repeatCount="indefinite"/>
  </ellipse>
  
  <!-- Inner petals (smaller layer) -->
  <ellipse cx="100" cy="75" rx="12" ry="20" fill="#FFC0CB" opacity="0.85" transform="rotate(36 100 100)">
    <animate attributeName="ry" values="20;23;20" dur="3s" begin="0.3s" repeatCount="indefinite"/>
  </ellipse>
  
  <ellipse cx="100" cy="75" rx="12" ry="20" fill="#FFC0CB" opacity="0.85" transform="rotate(108 100 100)">
    <animate attributeName="ry" values="20;23;20" dur="3s" begin="0.9s" repeatCount="indefinite"/>
  </ellipse>
  
  <ellipse cx="100" cy="75" rx="12" ry="20" fill="#FFC0CB" opacity="0.85" transform="rotate(180 100 100)">
    <animate attributeName="ry" values="20;23;20" dur="3s" begin="1.5s" repeatCount="indefinite"/>
  </ellipse>
  
  <ellipse cx="100" cy="75" rx="12" ry="20" fill="#FFC0CB" opacity="0.85" transform="rotate(252 100 100)">
    <animate attributeName="ry" values="20;23;20" dur="3s" begin="2.1s" repeatCount="indefinite"/>
  </ellipse>
  
  <ellipse cx="100" cy="75" rx="12" ry="20" fill="#FFC0CB" opacity="0.85" transform="rotate(324 100 100)">
    <animate attributeName="ry" values="20;23;20" dur="3s" begin="2.7s" repeatCount="indefinite"/>
  </ellipse>
  
  <!-- Center stamens -->
  <circle cx="95" cy="95" r="3" fill="#FFD700" opacity="1">
    <animate attributeName="r" values="3;4;3" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="105" cy="95" r="3" fill="#FFD700" opacity="1">
    <animate attributeName="r" values="3;4;3" dur="2s" begin="0.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="100" cy="102" r="3" fill="#FFD700" opacity="1">
    <animate attributeName="r" values="3;4;3" dur="2s" begin="1s" repeatCount="indefinite"/>
  </circle>
  <circle cx="95" cy="105" r="3" fill="#FFD700" opacity="1">
    <animate attributeName="r" values="3;4;3" dur="2s" begin="1.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="105" cy="105" r="3" fill="#FFD700" opacity="1">
    <animate attributeName="r" values="3;4;3" dur="2s" begin="0.7s" repeatCount="indefinite"/>
  </circle>
</svg>
