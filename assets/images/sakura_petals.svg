<svg width="150" height="150" xmlns="http://www.w3.org/2000/svg">
  <!-- Falling Petals Group -->
  <ellipse cx="30" cy="20" rx="6" ry="10" fill="#FFB7D5" opacity="0.8" transform="rotate(25 30 20)">
    <animate attributeName="cy" from="20" to="150" dur="5s" repeatCount="indefinite"/>
    <animate attributeName="cx" from="30" to="45" dur="5s" repeatCount="indefinite"/>
    <animateTransform attributeName="transform" type="rotate" from="25 30 20" to="385 45 150" dur="5s" repeatCount="indefinite"/>
  </ellipse>
  
  <ellipse cx="70" cy="10" rx="6" ry="10" fill="#FFC0CB" opacity="0.7" transform="rotate(-30 70 10)">
    <animate attributeName="cy" from="10" to="150" dur="6s" repeatCount="indefinite"/>
    <animate attributeName="cx" from="70" to="55" dur="6s" repeatCount="indefinite"/>
    <animateTransform attributeName="transform" type="rotate" from="-30 70 10" to="330 55 150" dur="6s" repeatCount="indefinite"/>
  </ellipse>
  
  <ellipse cx="110" cy="30" rx="6" ry="10" fill="#FFB7D5" opacity="0.75" transform="rotate(40 110 30)">
    <animate attributeName="cy" from="30" to="150" dur="5.5s" repeatCount="indefinite"/>
    <animate attributeName="cx" from="110" to="125" dur="5.5s" repeatCount="indefinite"/>
    <animateTransform attributeName="transform" type="rotate" from="40 110 30" to="400 125 150" dur="5.5s" repeatCount="indefinite"/>
  </ellipse>
  
  <ellipse cx="50" cy="40" rx="5" ry="8" fill="#FFC0CB" opacity="0.6" transform="rotate(-15 50 40)">
    <animate attributeName="cy" from="40" to="150" dur="4.8s" repeatCount="indefinite"/>
    <animate attributeName="cx" from="50" to="60" dur="4.8s" repeatCount="indefinite"/>
    <animateTransform attributeName="transform" type="rotate" from="-15 50 40" to="345 60 150" dur="4.8s" repeatCount="indefinite"/>
  </ellipse>
  
  <ellipse cx="90" cy="25" rx="5" ry="8" fill="#FFB7D5" opacity="0.65" transform="rotate(50 90 25)">
    <animate attributeName="cy" from="25" to="150" dur="5.2s" repeatCount="indefinite"/>
    <animate attributeName="cx" from="90" to="80" dur="5.2s" repeatCount="indefinite"/>
    <animateTransform attributeName="transform" type="rotate" from="50 90 25" to="410 80 150" dur="5.2s" repeatCount="indefinite"/>
  </ellipse>
  
  <ellipse cx="130" cy="15" rx="5" ry="8" fill="#FFC0CB" opacity="0.7" transform="rotate(-25 130 15)">
    <animate attributeName="cy" from="15" to="150" dur="6.2s" repeatCount="indefinite"/>
    <animate attributeName="cx" from="130" to="115" dur="6.2s" repeatCount="indefinite"/>
    <animateTransform attributeName="transform" type="rotate" from="-25 130 15" to="335 115 150" dur="6.2s" repeatCount="indefinite"/>
  </ellipse>
</svg>
