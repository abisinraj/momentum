<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skin Heatmap Shader</title>
    <style>
        body {
            margin: 0;
            background-color: #EEE;
            overflow: hidden;
            font-family: sans-serif;
        }

        canvas {
            display: block;
        }
    </style>
</head>

<body>
    <script type="module">
        import * as THREE from './three.module.js';
        import { GLTFLoader } from './GLTFLoader.js';
        import { OrbitControls } from './OrbitControls.js';
        import { RoomEnvironment } from './RoomEnvironment.js';

        let camera, scene, renderer, model, controls;

        // --- MUSCLE DEFINITIONS ---
        // We convert these to uniforms
        const muscleDefs = [
            // Limbs (Bone to Bone)
            { name: 'Biceps', start: 'RightArm', end: 'RightForeArm', radius: 0.12 },
            { name: 'Biceps', start: 'LeftArm', end: 'LeftForeArm', radius: 0.12 },
            { name: 'Triceps', start: 'RightArm', end: 'RightForeArm', radius: 0.12 }, // Same segment, can separate by normal logic later if needed
            { name: 'Forearms', start: 'RightForeArm', end: 'RightHand', radius: 0.08 },
            { name: 'Quads', start: 'RightUpLeg', end: 'RightLeg', radius: 0.15 },
            { name: 'Quads', start: 'LeftUpLeg', end: 'LeftLeg', radius: 0.15 },
            // Torso (Manual Offsets)
            { name: 'Chest', bone: 'Spine2', radius: 0.18, offset: [0, 0.15, 0.1] },
            { name: 'Abs', bone: 'Spine', radius: 0.18, offset: [0, 0.1, 0.1] }
        ];

        // Shader Uniforms
        const MAX_ZONES = 20;
        const uniformData = {
            u_zone_starts: { value: new Float32Array(MAX_ZONES * 3) },
            u_zone_ends: { value: new Float32Array(MAX_ZONES * 3) },
            u_zone_radii: { value: new Float32Array(MAX_ZONES) },
            u_zone_intensities: { value: new Float32Array(MAX_ZONES) },
            u_zone_count: { value: 0 }
        };

        const activeHeatmap = {}; // { 'Biceps': 1.0 }

        init();
        animate();

        function init() {
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.outputColorSpace = THREE.SRGBColorSpace;
            renderer.setClearColor(0xEEEEEE);
            document.body.appendChild(renderer.domElement);

            camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 100);
            camera.position.set(0, 1.2, 2.5);

            scene = new THREE.Scene();
            const pmremGenerator = new THREE.PMREMGenerator(renderer);
            scene.environment = pmremGenerator.fromScene(new RoomEnvironment(), 0.04).texture;

            const dirLight = new THREE.DirectionalLight(0xffffff, 2);
            dirLight.position.set(2, 5, 5);
            scene.add(dirLight);

            const loader = new GLTFLoader();
            loader.load('model.glb', function (gltf) {
                model = gltf.scene;
                window.model = model;
                scene.add(model);

                // Scale & Center
                const box = new THREE.Box3().setFromObject(model);
                const size = box.getSize(new THREE.Vector3());
                const center = box.getCenter(new THREE.Vector3());
                model.position.sub(center);
                const maxDim = Math.max(size.x, size.y, size.z);
                if (maxDim > 0) model.scale.setScalar(1.8 / maxDim);

                // --- APPLY SHADER TO ALL MESHES ---
                model.traverse(child => {
                    if (child.isMesh) {
                        applyHeatmapShader(child);
                    }
                });

                // Test: Set Heatmap
                activeHeatmap['Biceps'] = 1.0;
                activeHeatmap['Chest'] = 0.8;
                activeHeatmap['Quads'] = 0.5;

            }, undefined, function (error) { console.error(error); });

            controls = new OrbitControls(camera, renderer.domElement);
            controls.target.set(0, 0, 0);
            window.addEventListener('resize', onWindowResize);
        }

        function applyHeatmapShader(mesh) {
            mesh.material.onBeforeCompile = (shader) => {
                // Inject Uniforms
                shader.uniforms.u_zone_starts = uniformData.u_zone_starts;
                shader.uniforms.u_zone_ends = uniformData.u_zone_ends;
                shader.uniforms.u_zone_radii = uniformData.u_zone_radii;
                shader.uniforms.u_zone_intensities = uniformData.u_zone_intensities;
                shader.uniforms.u_zone_count = uniformData.u_zone_count;

                // Inject Vertex Logic (Pass World Pos)
                shader.vertexShader = `
                    varying vec3 vWorldPosition;
                    ${shader.vertexShader}
                `.replace(
                    '#include <worldpos_vertex>',
                    `
                    #include <worldpos_vertex>
                    vWorldPosition = (modelMatrix * vec4(transformed, 1.0)).xyz;
                    `
                );

                // Inject Fragment Logic
                shader.fragmentShader = `
                    uniform vec3 u_zone_starts[${MAX_ZONES}];
                    uniform vec3 u_zone_ends[${MAX_ZONES}];
                    uniform float u_zone_radii[${MAX_ZONES}];
                    uniform float u_zone_intensities[${MAX_ZONES}];
                    uniform int u_zone_count;
                    varying vec3 vWorldPosition;
                    
                    // Distance squared from point P to segment AB
                    float distSqToSegment(vec3 p, vec3 a, vec3 b) {
                        vec3 pa = p - a;
                        vec3 ba = b - a;
                        float h = clamp(dot(pa, ba) / dot(ba, ba), 0.0, 1.0);
                        return length(pa - ba * h);
                    }

                    ${shader.fragmentShader}
                `.replace(
                    '#include <dithering_fragment>',
                    `
                    #include <dithering_fragment>
                    
                    vec3 heatColor = vec3(0.0);
                    float totalHeat = 0.0;
                    
                    for(int i = 0; i < ${MAX_ZONES}; i++) {
                        if(i >= u_zone_count) break;
                        
                        float dist = distSqToSegment(vWorldPosition, u_zone_starts[i], u_zone_ends[i]);
                        float radius = u_zone_radii[i];
                        
                        if(dist < radius) {
                            // Soft edge falloff
                            float intensity = u_zone_intensities[i];
                            float falloff = smoothstep(radius, radius * 0.5, dist);
                            totalHeat += falloff * intensity;
                        }
                    }
                    
                    // Clamp heat
                    totalHeat = clamp(totalHeat, 0.0, 1.0);
                    
                    // Mix Red Glow
                    if(totalHeat > 0.0) {
                        // Preserve original shading (gl_FragColor.rgb) but tint it
                        vec3 glow = vec3(1.0, 0.2, 0.0); // Orange-Red
                        gl_FragColor.rgb = mix(gl_FragColor.rgb, glow, totalHeat * 0.6); 
                        // Increase brightness
                        // gl_FragColor.rgb += glow * totalHeat * 0.3; 
                    }
                    `
                );
            };
            mesh.material.needsUpdate = true;
        }

        // --- UPDATE LOOP ---
        function updateUniforms() {
            if (!model) return;

            let count = 0;
            const starts = uniformData.u_zone_starts.value;
            const ends = uniformData.u_zone_ends.value;
            const radii = uniformData.u_zone_radii.value;
            const intensities = uniformData.u_zone_intensities.value;

            // Iterate Definitions
            muscleDefs.forEach(def => {
                if (activeHeatmap[def.name] > 0) {
                    if (count >= MAX_ZONES) return;

                    // Calculate Start/End World Pos
                    let startPos = new THREE.Vector3();
                    let endPos = new THREE.Vector3();

                    // Procedural Bone Logic
                    if (def.bone) {
                        const b = findBone(def.bone);
                        if (b) {
                            b.getWorldPosition(startPos);
                            if (def.offset) startPos.add(new THREE.Vector3(...def.offset));
                            endPos.copy(startPos); // Point source if single bone
                            // Maybe expand slightly for Capsule?
                            endPos.y -= 0.01;
                        }
                    } else if (def.start && def.end) {
                        const s = findBone(def.start);
                        const e = findBone(def.end);
                        if (s && e) {
                            s.getWorldPosition(startPos);
                            e.getWorldPosition(endPos);
                        }
                    }

                    // Fill Array
                    starts[count * 3] = startPos.x;
                    starts[count * 3 + 1] = startPos.y;
                    starts[count * 3 + 2] = startPos.z;

                    ends[count * 3] = endPos.x;
                    ends[count * 3 + 1] = endPos.y;
                    ends[count * 3 + 2] = endPos.z;

                    radii[count] = def.radius;
                    intensities[count] = activeHeatmap[def.name];

                    count++;
                }
            });

            uniformData.u_zone_count.value = count;
        }

        function findBone(name) {
            let res = null;
            if (!model) return null;
            model.traverse(child => {
                // Optimization: Cache bones
                if (child.isBone && child.name.includes(name)) res = child;
            });
            return res;
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);
            updateUniforms(); // Dynamic update as bones move
            if (controls) controls.update();
            renderer.render(scene, camera);
        }
    </script>
</body>

</html>
