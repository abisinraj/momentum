<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Mesh Inspector</title>
</head>

<body>
    <div id="info" style="font-family: monospace; white-space: pre;">Loading...</div>
    <script type="module">
        import * as THREE from './three.module.js';
        import { GLTFLoader } from './GLTFLoader.js';

        const loader = new GLTFLoader();
        loader.load('model.glb?t=' + new Date().getTime(), (gltf) => {
            let output = '<b>Meshes Found (Fresh):</b>\n';
            gltf.scene.traverse((child) => {
                if (child.isMesh) {
                    output += `Name: "${child.name}" | Material: "${child.material.name}"\n`;
                }
            });
            document.getElementById('info').innerHTML = output;
        });
    </script>
</body>

</html>
