<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skeleton Debugger</title>
    <style>
        body {
            margin: 0;
            background-color: #222;
            overflow: hidden;
            font-family: monospace;
            color: white;
        }

        canvas {
            display: block;
        }

        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px;
            pointer-events: none;
        }
    </style>
</head>

<body>
    <div id="info">Loading Skeleton...</div>
    <script type="module">
        import * as THREE from './three.module.js';
        import { GLTFLoader } from './GLTFLoader.js';
        import { OrbitControls } from './OrbitControls.js';

        let camera, scene, renderer, model, controls;
        const info = document.getElementById('info');

        init();
        animate();

        function init() {
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 100);
            camera.position.set(0, 1.2, 2.5);

            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x222222);

            const ambient = new THREE.AmbientLight(0xffffff, 1);
            scene.add(ambient);

            const dirLight = new THREE.DirectionalLight(0xffffff, 1);
            dirLight.position.set(2, 5, 5);
            scene.add(dirLight);

            const loader = new GLTFLoader();
            loader.load('model.glb', function (gltf) {
                model = gltf.scene;
                scene.add(model);

                // Auto-center and Scale
                const box = new THREE.Box3().setFromObject(model);
                const size = box.getSize(new THREE.Vector3());
                const center = box.getCenter(new THREE.Vector3());

                model.position.sub(center); // Center it
                const maxDim = Math.max(size.x, size.y, size.z);
                if (maxDim > 0) {
                    const scale = 1.8 / maxDim;
                    model.scale.setScalar(scale);
                }

                // Visual Helper
                const skeletonHelper = new THREE.SkeletonHelper(model);
                scene.add(skeletonHelper);

                // List Bones
                let boneList = [];
                model.traverse(child => {
                    if (child.isBone) {
                        boneList.push(child.name);
                        // Add Label (simple logic, logs for now)
                        console.log('Bone:', child.name);
                    }
                });

                info.innerHTML = '<b>Bones Found:</b><br>' + boneList.join('<br>');

            });

            controls = new OrbitControls(camera, renderer.domElement);
            controls.target.set(0, 0, 0);

            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
        }

        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }
    </script>
</body>

</html>
