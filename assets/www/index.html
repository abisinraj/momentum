<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <style>
        body {
            margin: 0;
            background-color: transparent; /* Transparent background */
            overflow: hidden;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <script type="module">
        import * as THREE from 'https://unpkg.com/three@0.160.0/build/three.module.js';

        let camera, scene, renderer;
        let group;
        let particles;

        init();
        animate();

        function init() {
            // Scene
            scene = new THREE.Scene();
            
            // Camera
            camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 1, 1000);
            camera.position.z = 400;

            // Group to hold the "man"
            group = new THREE.Group();
            scene.add(group);

            // Create particles to form a humanoid shape
            const particleCount = 1500;
            const geometry = new THREE.BufferGeometry();
            const positions = [];
            const colors = [];

            const color1 = new THREE.Color(0x00D9B8); // Teal
            const color2 = new THREE.Color(0xFFffff); // White

            // Helper to add particles in a generic shape
            function addShape(count, centerX, centerY, centerZ, radiusX, radiusY, radiusZ) {
                for (let i = 0; i < count; i++) {
                    const u = Math.random();
                    const v = Math.random();
                    const theta = 2 * Math.PI * u;
                    const phi = Math.acos(2 * v - 1);

                    // Sphere-ish distribution
                    const x = centerX + (radiusX * Math.sin(phi) * Math.cos(theta));
                    const y = centerY + (radiusY * Math.sin(phi) * Math.sin(theta));
                    const z = centerZ + (radiusZ * Math.cos(phi));

                    positions.push(x, y, z);

                    // Mix colors
                    const mixedColor = color1.clone().lerp(color2, Math.random() * 0.5);
                    colors.push(mixedColor.r, mixedColor.g, mixedColor.b);
                }
            }

            // Head
            addShape(200, 0, 80, 0, 25, 30, 25);
            
            // Torso
            addShape(500, 0, 0, 0, 35, 60, 25);

            // Left Arm
            addShape(200, -50, 10, 0, 10, 40, 10);
            
            // Right Arm
            addShape(200, 50, 10, 0, 10, 40, 10);

            // Left Leg
            addShape(200, -20, -90, 0, 12, 50, 12);

            // Right Leg
            addShape(200, 20, -90, 0, 12, 50, 12);

            geometry.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));
            geometry.setAttribute('color', new THREE.Float32BufferAttribute(colors, 3));

            // Material
            const material = new THREE.PointsMaterial({
                size: 4,
                vertexColors: true,
                transparent: true,
                opacity: 0.8,
                sizeAttenuation: true
            });

            particles = new THREE.Points(geometry, material);
            group.add(particles);

            // Renderer
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // Interaction
            window.addEventListener('resize', onWindowResize);
            
            // Touch/Mouse rotation
            let isDragging = false;
            let previousMousePosition = { x: 0, y: 0 };

            document.addEventListener('pointerdown', (e) => {
                isDragging = true;
                previousMousePosition = { x: e.clientX, y: e.clientY };
            });

            document.addEventListener('pointermove', (e) => {
                if (isDragging) {
                    const deltaMove = {
                        x: e.clientX - previousMousePosition.x,
                        y: e.clientY - previousMousePosition.y
                    };

                    group.rotation.y += deltaMove.x * 0.005;
                    group.rotation.x += deltaMove.y * 0.005;

                    previousMousePosition = { x: e.clientX, y: e.clientY };
                }
            });

            document.addEventListener('pointerup', () => {
                isDragging = false;
            });
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);

            // Gentle auto-rotation
            group.rotation.y += 0.002;
            
            // Pulse effect
            const time = Date.now() * 0.001;
            group.position.y += Math.sin(time) * 0.05;

            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
